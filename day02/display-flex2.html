<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      div {
        border: 1.5px solid black;
      }
      #wrap,
      .container {
        border: none;
      }
      div.container {
        display: flex;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="container">
        <div>1열</div>
        <div>2열</div>
        <div>3열</div>
        <div>4열</div>
      </div>
      <div class="container">
        <div>1열</div>
        <div>2열</div>
        <div>3열</div>
        <div>4열</div>
      </div>
      <div class="container">
        <div>1열</div>
        <div>2열</div>
        <div>3열</div>
        <div>4열</div>
      </div>
    </div>
  </body>
</html>
