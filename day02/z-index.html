<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z-index</title>
    <style>
      #container1,
      #container2 {
        width: 300px;
        height: 300px;
        position: absolute;
        top: 0;
      }

      #container1 {
        background-color: yellow;
        z-index: 1;
      }

      #container2 {
        background-color: red;
        z-index: 2; /*숫자가 큰 게 우선순위가 높다*/
      }
    </style>
  </head>
  <body>
    <div id="container1"></div>
    <div id="container2"></div>
  </body>
</html>
